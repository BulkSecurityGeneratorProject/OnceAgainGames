<div class="row">

    <div class="col-md-9">


        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <div *ngFor="let game of !!gameIntros ? gameIntros : null ">
                    <div style="margin: 0cm 0cm 0cm 2cm; background-color: white; "><br>

                        <div class="thumbnail" *ngIf="game.wallpaper" style="margin: 0cm 0cm 0cm 1cm;font-family: Times New Roman;">

                            <!-- <button style="margin: 1.5cm 8cm 0cm 0cm;" class="btn btn-primary float-right jh-create-entity create-card-my-suffix" [routerLink]="['/', { outlets: { popup: ['card-my-suffix-new'] } }]">
                                        <span class="fa fa-plus"></span>
                                        Start Game
                                        </span>
                                    </button> -->
                            <img [src]="'data:' + game.wallpaperContentType + ';base64,' + game.wallpaper" style="width: 150px; height: 150px;" alt="Nature">
                            <h2>{{game.name}}</h2>
                        </div>

                        <br>
                    </div>
                    <br>

                </div>
            </div>

            <div class="alert alert-warning" *ngSwitchCase="false">
                <span jhiTranslate="global.messages.info.authenticated.prefix">If you want to </span>
                <a class="alert-link" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">sign in</a>

            </div>

            <div class="alert alert-warning" *ngSwitchCase="false">

                <a class="alert-link" routerLink="register" jhiTranslate="global.messages.info.register.link">Register a new account</a>
            </div>
        </div>


    </div>
</div>
