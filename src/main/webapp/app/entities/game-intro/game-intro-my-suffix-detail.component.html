
<div *ngIf="gameIntro">
    <h2><span jhiTranslate="onceAgainGamesApp.gameIntro.detail.title">Game Intro</span> {{gameIntro.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="onceAgainGamesApp.gameIntro.name">Name</span></dt>
        <dd>
            <span>{{gameIntro.name}}</span>
        </dd>
        <dt><span jhiTranslate="onceAgainGamesApp.gameIntro.wallpaper">Wallpaper</span></dt>
        <dd>
            <div *ngIf="gameIntro.wallpaper">
                <a (click)="openFile(gameIntro.wallpaperContentType, gameIntro.wallpaper)">
                    <img [src]="'data:' + gameIntro.wallpaperContentType + ';base64,' + gameIntro.wallpaper" style="max-width: 100%;" alt="gameIntro image"/>
                </a>
                {{gameIntro.wallpaperContentType}}, {{byteSize(gameIntro.wallpaper)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'game-intro-my-suffix/'+ gameIntro.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
