<div>
    <h2>
        <span jhiTranslate="onceAgainGamesApp.card.home.title">Cards</span>
        <button class="btn btn-primary float-right jh-create-entity create-card-my-suffix" [routerLink]="['/', { outlets: { popup: ['card-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="onceAgainGamesApp.card.home.createLabel">
            Create new Card
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="cards">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="onceAgainGamesApp.card.type">Type</span></th>
            <th><span jhiTranslate="onceAgainGamesApp.card.value">Value</span></th>
            <th><span jhiTranslate="onceAgainGamesApp.card.image">Image</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let card of cards ;trackBy: trackId">
                <td><a [routerLink]="['../card-my-suffix', card.id ]">{{card.id}}</a></td>
                <td>{{card.type}}</td>
                <td>{{card.value}}</td>
                <td>
                    <a *ngIf="card.image" (click)="openFile(card.imageContentType, card.image)">
                        <img [src]="'data:' + card.imageContentType + ';base64,' + card.image" style="max-height: 30px;" alt="card image"/>
                    </a>
                    <span *ngIf="card.image">{{card.imageContentType}}, {{byteSize(card.image)}}</span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../card-my-suffix', card.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'card-my-suffix/'+ card.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'card-my-suffix/'+ card.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
